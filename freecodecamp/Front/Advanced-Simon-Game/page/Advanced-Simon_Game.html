<link rel="stylesheet" href="../style/Simon_Game.css" >
<audio id ="area-1-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" autostart=false></audio>
<audio id ="area-2-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" autostart=false ></audio>
<audio id ="area-3-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" autostart=false ></audio>
<audio id ="area-4-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" autostart=false ></audio>
<body>
    <main ng-app="simonApp" ng-controller="simonController">
        <div id="game-panel">
            <div id="area-1" ng-class="{true: 'active'}[activeIndex === 0]" ng-click="selectArea(0)"></div>
            <div id="area-2" ng-class="{true: 'active'}[activeIndex === 1]" ng-click="selectArea(1)"></div>
            <div id="area-3" ng-class="{true: 'active'}[activeIndex === 2]" ng-click="selectArea(2)"></div>
            <div id="area-4" ng-class="{true: 'active'}[activeIndex === 3]" ng-click="selectArea(3)"></div>
            <div id="control-panel">
                <div id="inner-content">
                    <div><h3>Simon Game</h3></div>
                    <div class="game-state">
                        <p><span>Points:</span><span ng-model="points">{{points}}</span></p>
                        <div class="control-group">
                            <div id="start-controller"><button class="circle-btn start-btn" ng-click="startGame()"></button><p>Start</p></div>
                            <div id="strict-controller"><span class="strict-indicator" ng-class="{'strict-mode': isStrictMode}"></span><button class="circle-btn strict-btn" ng-click="toggleGameMode()"></button><p>Strict</p></div>
                            <div style="clear: both;"></div>
                        </div>
                    </div>       
                    <div class="game-switch">
                        <span>OFF</span>
                        <button class="switch-btn" ng-class="{true: 'active', false: 'inactive'}[isActive]" ng-click="toggleGameActive()"><span></span></button>
                        <span>ON</span>
                    </div>
                </div>                
            </div>
        </div>        
    </main>
</body>
<script src="../script/jquery-3.1.1.min.js"></script>
<script src="../script/angular-1.3.2.min.js"></script>
<script src="../script/Simon_Game.js"></script>
