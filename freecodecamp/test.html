<style>
body{
    background-color: red;
}
#all-content{
    width: 35%;
    margin: auto;
}
#user-menu{
    background-color: blue;
    text-align: center;
    list-style: none;
    padding: 0px;
    color: white;
}
#user-menu li{
    display: inline-block;
    padding: 20px 0px;
    width: 30%;
    cursor: pointer;
}
#user-menu li:nth-child(2){
    border-left: 1px solid red;
    border-right: 1px solid red;
}
</style>

<body>
    <main ng-app="twitchApp" ng-controller="myController">
        <div id="all-content">
            <div id="header">
                <ul id="user-menu">
                    <li>All</li>
                    <li>Online</li>
                    <li>Offline</li>
                </ul>
            </div>
            <div id="content-details">
                <div id="search-bar">
                    <input type="text" ng-model="searchTxt" />
                </div>
                <div id="search-result">
                    <ul>
                        <li ng-repeat="result in results">
                            <a ng-href="{{result.twitchURL}}">
                                <img ng-src="{{result.imgSrc}}"></img>
                                <p>{{result.name}}</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script/angular-1.3.2.min.js"></script>
<script src="script/jquery-2.1.3.min.js"></script>
<script>
var app = angular.module('twitchApp', []);
app.controller('myController', function($scope, $http){
    var api = "https://wind-bow.hyperdev.space/twitch-api";
    var cb = '?callback=JSON_CALLBACK';
    var streamers = ["freecodecamp", "GeoffStorbeck", "terakilobyte", "habathcx","notmichaelmcdonald","RobotCaleb","medrybw","comster404","brunofin","thomasballinger","joe_at_underflow","noobs2ninjas","mdwasp","beohoff","xenocomagain"];
    
    streamers.forEach(function(stream){
        $http.jsonp(api + '/streams/' + stream + cb)
        .success(function(data){
            if(data.status != 404){
                console.log(data);
            }
        })
        
    });
});
</script>
