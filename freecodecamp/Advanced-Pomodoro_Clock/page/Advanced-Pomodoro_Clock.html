<link rel="stylesheet" href="../style/Pomodoro_Clock.css" >
<body ng-app="myApp" mg-controller="myCtrl">
    <h1>Pomodoro Clock</h1>
    <div id="time-setter">
        <div class="setter">
            <p>BREAK LENGTH</p>
            <span>-</span>
            <span>{{breakPeriod}}</span>
            <span>+</span>            
        </div>
        
        <div class="setter">
            <p>SESSION LENGTH</p>
            <span>-</span>
            <span>{{sessionPeriod}}</span>
            <span>+</span>            
        </div>
    </div>
    
    <div id="time-panel">
        <p>Session</p>
        <p>{{remainTime}}</p>
    </div>
</body>
<script src="../script/angular-1.3.2.min.js"></script>
<script src="../script/Pomodoro_Clock.js"></script>
