<!DOCTYPE html>
<html>

<head>
  <script src="script/angular-1.3.2.min.js"></script>
  <script src="script/spin.min.js"></script>
  <script src="script/angular-spinner.js"></script>
  <script> 
  // Code goes here
    var app = angular.module('myapp', ['angularSpinner']);
    app.controller('MyController', ['$scope', 'usSpinnerService',
      function($scope, usSpinnerService, $rootScope) {
        $scope.startSpin = function() {
            usSpinnerService.spin('spinner-1');
        };

        $scope.stopSpin = function() {
            usSpinnerService.stop('spinner-1');
        };
      }
    ]);
  </script>
</head>

<body ng-app="myapp" ng-controller="MyController">
  <h1>Hello Spinner!</h1>
  <input type="button" ng-click="startSpin()" value="Start spinner" />
  <input type="button" ng-click="stopSpin()" value="Stop spinner" />
  <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
</body>

</html>
