<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../script/bootstrap-3.3.6.min.css">
        <script src="../script/react.js"></script>
        <script src="../script/react-dom.js"></script>
        <script src="../script/browser.min.js"></script>
        <script src="../script/jquery-2.1.3.min.js"></script>
        <script src="../script/bootstrap-3.3.7.min.js"></script>
    </head>
    
    <body>
        <div class="container">
          <div id="container" class="well"></div>
          <div id="button"></div>
        </div>
    </body>

    <script type="text/babel">
    var idNum = 0;
    function testFun(){
        alert("TEST")
    }
    class ReciptItem extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                id: idNum++,
                reciptTitle: "Ingredients",
            }
            this.hideItem = this.hideItem.bind(this);
        }
        hideItem(){
            $("#wrapper-" + this.state.id).hide();
        }
        render() {
            return(
                <div id={"wrapper-"+this.state.id}>
                    <div className="panel-heading">
                        <span data-toggle="collapse" data-target={"#" + this.state.id}>
                            {this.props.reciptName}
                        </span>
                    </div>
                    <div className="panel-body collapse" id={this.state.id}>
                        <h4 className="text-center">{this.state.reciptTitle}</h4>
                        <hr></hr>
                        <ul className="list-group">
                            {
                                React.Children.map(this.props.children, function(child) {
                                    return <li className="list-group-item">{child}</li>
                                })
                            }
                        </ul>
                        {this.state.buttonDelete}{this.state.buttonEdit}
                        <button className="btn btn-danger" onClick={this.hideItem}>Delete</button>
                        <button className="btn btn-default">Edit</button>
                    </div>                    
                </div>
                )
        }
    }
    
    class ReciptApp extends React.Component{
        render() {
            return(
            <div>
                <ReciptItem reciptName="Pumpkin Pie">
                    <span>Pumpkin Puree</span>
                    <span>Sweetened Condensed Milk</span>
                    <span>Eggs</span>
                    <span>Pumpkin Pie Spice</span>
                    <span>Pie Crust</span>
                </ReciptItem>
                
                <ReciptItem reciptName="Spaghetti">
                    <span>Noodles</span>
                    <span>Tomato Sauce</span>
                    <span>(Optional) Meatballs</span>
                </ReciptItem>
                
                <button className="btn btn-lg btn-primary">Add Recipe</button>
            </div>
            )
        }
    }
    ReactDOM.render(
        <ReciptApp></ReciptApp>,
        document.getElementById('container')
    );
    </script>
    <style>
    .btn{
        margin: 10px;
    }
    .panel-heading{
        color: #3c763d;
        background-color: #dff0d8;
        border-color: #d6e9c6;
    }
    .panel-heading span{
        cursor: pointer;
    }
    .panel-body{
        background-color: white;
    }
    .panel-body .btn{
        width: 100px;
    }
    </style>
</html>
